name: HomeBites Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker image
      run: docker build -t homebites .
      
    - name: Test Docker container
      run: |
        # Build the image
        docker build -t homebites .
        
        # First, let's see what files are in the container
        echo "=== Checking container files ==="
        docker run --rm homebites ls -la
        
        # Then try to run the app
        echo "=== Starting container ==="
        docker run -d --name homebites-test -p 8080:8000 homebites
        
        # Wait and check status
        sleep 10
        
        if docker ps | grep homebites-test; then
          echo "✅ Container is running"
          sleep 10
          # Try to access the app
          curl -f http://localhost:8080/ || echo "App might be starting..."
        else
          echo "❌ Container failed to start"
          echo "=== Container logs ==="
          docker logs homebites-test
          exit 1
        fi
        
        # Clean up
        docker stop homebites-test
        docker rm homebites-test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}