name: HomeBites Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker image
      run: docker build -t homebites .
      
    - name: Test Docker container
      run: |
        # Build the image
        docker build -t homebites .
        
        # Run the container
        docker run -d --name homebites-test -p 8080:8000 homebites
        
        # Wait for container to start
        sleep 10
        
        # Check if container is running
        docker ps | grep homebites-test
        
        # Stop the container
        docker stop homebites-test
        docker rm homebites-test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}