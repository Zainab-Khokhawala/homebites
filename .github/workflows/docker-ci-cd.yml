name: HomeBites Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build Docker image
      run: docker build -t homebites .
      
    - name: Test Docker container
      run: |
        # Build the image
        docker build -t homebites .
        
        # Run the container in background
        docker run -d --name homebites-test -p 8080:8000 homebites
        
        # Wait for container to start
        sleep 15
        
        # Check if container is running
        if docker ps | grep homebites-test; then
          echo "✅ Container is running successfully"
          # Test if application responds (with retry logic)
          for i in {1..5}; do
            if curl -f http://localhost:8080/; then
              echo "✅ Application is responding"
              break
            else
              echo "⏳ Application not ready yet, retrying in 5 seconds..."
              sleep 5
            fi
          done
        else
          echo "❌ Container failed to start"
          # Show container logs for debugging
          docker logs homebites-test
          exit 1
        fi
        
        # Stop and clean up
        docker stop homebites-test
        docker rm homebites-test
        echo "✅ Test completed successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}